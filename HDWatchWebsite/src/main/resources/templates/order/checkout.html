<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Địa chỉ thanh toán</h3>
							</div>
							<div class="form-group">
								<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
							</div>
							<div class="form-group">
								<div class="form-control">{{order.createDate |
									date:'dd-MM-yyyy'}}</div>
							</div>
							<div class="form-group">
								<input class="input" type="text" placeholder="Địa chỉ"
									ng-model="order.address">
							</div>
							<!-- 							<div class="form-group"> -->
							<!-- 								<input class="input" type="email" placeholder="Email"> -->
							<!-- 							</div> -->
							<!-- 							<div class="form-group"> -->
							<!-- 								<input class="input" type="tel" placeholder="Số điện thoại"> -->
							<!-- 							</div> -->
						</div>
						<!-- /Billing Details -->

					</div>

					<!-- Order Details -->
					<div class="col-md-5 order-details">
						<div class="section-title text-center">
							<h3 class="title">Giỏ hàng</h3>
						</div>
						<div class="order-summary">
							<div class="order-col">
								<div>
									<strong>Sản phẩm</strong>
								</div>
								<div>
									<strong>Giá</strong>
								</div>
							</div>
							<div class="order-products">
								<div class="order-col" ng-repeat="item in cart.items">
									<div>{{item.qty}}x {{item.name}}</div>
									<div>{{item.qty*item.price | number : 0}} VNĐ</div>
								</div>
							</div>
							<div class="order-col">
								<div>Phí giao hàng</div>
								<div>
									<strong>FREE</strong>
								</div>
							</div>
							<div class="order-col">
								<div>
									<strong>Tổng tiền</strong>
								</div>
								<div>
									<strong class="order-total">{{ getTotalPrice() |
										number : 0}} VNĐ</strong>
								</div>
							</div>
						</div>
						<div class="input-radio">
							<input type="radio" name="cod" id="payment-1"
								ng-model="order.paymentMethod" value="cod"> <label
								for="payment-1"> <span></span> Thanh toán khi nhận hàng
							</label>
						</div>
						<div class="input-radio">
							<input type="radio" name="payme" id="payment-2"
								ng-model="order.paymentMethod" value="online"> <label
								for="payment-2"> <span></span> Thanh toán bằng ví điện
								tử
							</label>
						</div>


						<a ng-click="order.purchase()" class="primary-btn order-submit">Thanh
							toán</a>
					</div>
					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</main>
</div>
