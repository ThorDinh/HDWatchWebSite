<div xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main>
	
	<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- Favorites -->
            <div class="col-md-12 order-details" >
                <div class="section-title text-center">
                    <h3 class="title">Danh sách yêu thích</h3>
                </div>
                
                <table class="table order-summary" ng-show="favorite.items.length > 0">
                    <thead>
                        <tr>
                            <th></th>
                            <th style="width: 10%;"></th>
                            <th>SẢN PHẨM</th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in favorite.items">
                            <td style="padding-top: 30px;"><button ng-click="favorite.remove(item.id)" class="btn btn-default btn-danger"><i class="fa fa-heart"></i></button></td>
                            <td><img ng-src="/assets/images/{{getImageName(item.products.productimages)}}" alt="" style="width:100%;"></td>
                            <td style="padding-top: 30px;"> <a href="/product/detail/{{item.productId}}">{{item.products.name}}</a> </td>
                            <td style="padding-top: 30px;"><button ng-click="cart.add(item.productId)" class="btn btn-default btn-success"><i class="fa fa-shopping-cart"></i></button></td>
                        </tr>
                    </tbody>
                </table>
                
                <a href="/home" class="text-danger" style="font-size: 20px" ng-show="favorite.items.length === 0">Danh sách yêu thích của bạn đang trống.</a>
                
            </div>
            
            
            <!-- /Favorites -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
	
</main>
</div>
