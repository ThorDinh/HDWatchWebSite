<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="form-container">
					 <h3 class="text-danger" th:text="${message}"></h3>
					<form action="./save" method="POST" th:object="${user}">
						<h3>Thông tin tài khoản - [[${user.username}]]</h3>
						<div class="col-md-6">
							<div class="form-group">
							  <label for="fullname">Tài khoản:</label>
							  <input type="text" class="form-control" th:value="${user.username}" disabled>
							</div>
							<div class="form-group">
							  <label for="email">Email:</label>
							  <input type="email" class="form-control" th:value="${user.email}" disabled>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								 <label for="phone">Họ và tên:</label>
								 <input type="tel" class="form-control" th:value="${user.fullname}" disabled>
							</div>
								
						</div>
<!-- 						<button type="submit" class="btn btn-primary" name="save">Lưu thông tin</button> -->
					  </form>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="form-container">
					<form th:action="@{/account/changepassword}" method="POST">
						<h3>
							Đổi mật khẩu - [[${user.username}]]
						</h3>
						<input type="hidden" name="username" th:value="${user.username}">
						<div class="form-group">
							<label for="current-password">Mật khẩu hiện tại:</label> <input
								type="password" class="form-control" id="current-password"
								name="oldPassword" placeholder="Nhập mật khẩu hiện tại">
						</div>
						<div class="form-group">
							<label for="new-password">Mật khẩu mới:</label> <input
								type="password" class="form-control" id="new-password"
								name="newPassword" placeholder="Nhập mật khẩu mới">
						</div>
						<div class="form-group">
							<label for="confirm-password">Xác nhận mật khẩu mới:</label> <input
								type="password" class="form-control" id="confirm-password"
								name="confirmNewPassword" placeholder="Xác nhận mật khẩu mới">
						</div>
						<button type="submit" class="btn btn-primary"
							name="change-password">Đổi mật khẩu</button>
					</form>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
</main>
</body>
</html>
