<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container" style="width:500px;">

				<!--Login-->
				<form class="login-form" id="login-form" th:action="@{/login}" method="post">
				  <h2>Đăng nhập</h2> <h3 class="text-danger" th:text="${message}"></h3>
				  <div class="form-group">
					<label for="username">Tài khoản</label>
					<input type="text" class="form-control" name="username" placeholder="Tài khoản">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Mật khẩu</label>
					<input type="password" class="form-control" placeholder="Mật khẩu" name="password">
				  </div>
				   <div class="form-group">
					<button type="login" class="btn btn-primary">Đăng nhập</button> 
					<a href="/register" class="text-success"><label>Đăng ký tài khoản</label></a>
				  </div>
					
				  <div class="form-group">
					<a th:href="@{/forgot-password}" class="text-success"><label>Lấy lại mật khẩu</label></a>
				  </div>
				  <!-- Thẻ <a> để chuyển sang form đăng ký -->
				</form>
			  </div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
</main>
</body>
</html>
