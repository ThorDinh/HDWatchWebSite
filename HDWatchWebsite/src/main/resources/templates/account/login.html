<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container" style="width:500px;">

				<!--Login-->
				<form class="login-form" id="login-form" th:action="@{/login}" method="post">
				  <h2>Đăng nhập</h2> <h3 class="text-danger" th:text="${message}"></h3>
				  <div class="form-group">
					<label for="username">Tài khoản</label>
					<input type="text" class="form-control" name="username" placeholder="Tài khoản" 
						th:disabled="${#request.remoteUser != null}">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Mật khẩu</label>
					<input type="password" class="form-control" placeholder="Mật khẩu" name="password"
						th:disabled="${#request.remoteUser != null}">
				  </div>
				  <div class="form-check">
					<input type="checkbox" class="form-check-input" name="remember-me"
						th:disabled="${#request.remoteUser != null}">
					<label class="form-check-label" for="remember">Ghi nhớ tài khoản?</label>
				  </div>
				  <button type="login" class="btn btn-primary"
				  	th:disabled="${#request.remoteUser != null}">Đăng nhập</button>
				  <!-- Các trường nhập liệu của form đăng nhập -->
				   <label for="register-link"><a href="/register" th:if="${#request.remoteUser == null}">Đăng ký tài khoản</a></label>
				   <label for="forgot-link" th:if="${#request.remoteUser == null}">Quên mật khẩu? <a th:href="@{/forgot-password}">Lấy lại mật khẩu</a></label>
				  <!-- Thẻ <a> để chuyển sang form đăng ký -->
				</form>
			  </div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
</main>
</body>
</html>
