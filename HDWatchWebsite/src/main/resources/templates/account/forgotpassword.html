<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container" style="width: 500px;">
				<!-- row -->
				<div class="row">
					<form class="forgot-form" id="forgot-form"
						action="/forgot-password" method="post">
						<h2>Quên mật khẩu</h2>

						<th:if test="${not empty message }">
							<h3 class="text-danger" th:text="${message}"></h3>
						</th:if>

						<br> <label for="email">Tài khoản:</label><br> <input
							class="form-control" type="text" id="email" name="email"><br>
						<button class="btn btn-primary" type="submit">Gửi yêu cầu</button>
						<br> <br> <label for="login-link"><a
							href="/login/form">Trở về trang đăng nhập? </a></label>
					</form>
				</div>

			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
		<!-- /SECTION -->
	</main>
</body>
</html>
