<html lang="en" xmlns:th="http://www.thymeleaf.org"

<body>
	<main>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container" style="width:500px;">

				<div class="row">

						<br>
						<br> <label for="login-link"><a href="/login/form">Trở
								về trang đăng nhập? </a></label>
					</form>
				</div>

			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
		<!-- /SECTION -->
	</main>
</body>
</html>
