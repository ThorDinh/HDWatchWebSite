<main>

	
	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- shop -->
				<div class="col-md-4 col-xs-6">
					<div class="shop">
						<div class="shop-img">
							<img src="./img/shop01.jpg" alt="">
						</div>
						<div class="shop-body">
							<h3>Bộ sưu tập<br>Cho nam</h3>
							<a href="/category?cid=1" class="cta-btn">Mua hàng thôi <i class="fa fa-arrow-circle-right"></i></a>
						</div>
					</div>
				</div>
				<!-- /shop -->

				<!-- shop -->
				<div class="col-md-4 col-xs-6">
					<div class="shop">
						<div class="shop-img">
							<img src="./img/shop03.jpg" alt="" >
						</div>
						<div class="shop-body">
							<h3>Bộ sưu tập<br>Cho nữ</h3>
							<a href="/category?cid=2" class="cta-btn">Mua hàng thôi <i class="fa fa-arrow-circle-right"></i></a>
						</div>
					</div>
				</div>
				<!-- /shop -->

				<!-- shop -->
				<div class="col-md-4 col-xs-6">
					<div class="shop">
						<div class="shop-img">
							<img src="./img/shop02.jpg" alt="">
						</div>
						<div class="shop-body">
							<h3>Bộ sưu tập<br>Unisex</h3>
							<a href="/category?cid=3" class="cta-btn">Mua hàng thôi <i class="fa fa-arrow-circle-right"></i></a>
						</div>
					</div>
				</div>
				<!-- /shop -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<!-- section title -->
				<div class="col-md-12">
					<div class="section-title">
						<h3 class="title">Sản phẩm mới</h3>
					</div>
				</div>
				<!-- /section title -->

				<!-- Products tab & slick -->
				<div class="col-md-12">
					<div class="row">
						<div class="products-tabs">
							<!-- tab -->
							<div id="tab1" class="tab-pane active">
								<div class="products-slick" data-nav="#slick-nav-1">
									<!-- product -->
									<div class="product" th:each="p, iterStat:${items}" th:if="${iterStat.count <= 15}">
										<div class="product-img">
											<img th:src="@{/images/__${#strings.arraySplit(p.productimages, ',')[0].replace('&quot;', '').replace('[','').replace(']','')}__}" alt="">											
											<div class="product-label">
											<span th:if="${iterStat.index < 5}" class="new">Mới nhất</span>
											</div>
										</div>
										<div class="product-body">

											<h3 class="product-name"><a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a></h3>
											<h4 class="product-price"> <p th:text="${p.price}"></p> <del
													class="product-old-price"><p th:text="${p.oldprice}"></p></del></h4>
											<div class="product-btns">
												<button class="add-to-wishlist"><i class="fa fa-heart-o"></i></button>
												<button class="quick-view"><a th:href="@{|/product/detail/${p.id}|}"><i class="fa fa-eye"></i></a></button>
											</div>
										</div>
										<div class="add-to-cart">
											<button class="add-to-cart-btn" th:attr="ng-click=@{|cart.add(${p.id})|}"><i class="fa fa-shopping-cart"></i>
												Thêm vào giỏ</button>
										</div>
									</div>
									<!-- /product -->
								</div>
								<div  id="slick-nav-1" class="products-slick-nav"></div>
								
							</div>
							<!-- /tab -->
						</div>
					</div>
				</div>
				<!-- Products tab & slick -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->
	
	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<!-- Products tab & slick -->
				<div class="col-md-12">

											<span th:if="${iterStat.index < 5}" class="new">Bán chạy</span>

											<h4 class="product-price"> <p th:text="${p.price}"></p> <del
													class="product-old-price"><p th:text="${p.oldprice}"></p></del></h4>
											<div class="product-btns">
												<button class="add-to-wishlist"><i class="fa fa-heart-o"></i></button>
												<button class="quick-view"><i class="fa fa-eye"></i></button>

										</div>
										<div class="add-to-cart">

												Thêm vào giỏ</button>
										</div>
									</div>
									<!-- /product -->
								</div>
								<div id="slick-nav-2" class="products-slick-nav"></div>
							</div>
							<!-- /tab -->
						</div>
					</div>
				</div>
				<!-- /Products tab & slick -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
