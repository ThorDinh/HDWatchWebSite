                        <div class="row">

                                <div class="card card-statistics">
                                    <div class="card-header">
                                        <div class="card-heading">
                                            <h4 class="card-title">Thương hiệu</h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                        	<div class="col-md-12">
                                                <form name="frmBrand">
                                                    <div class="form-group">
                                                        <label>Tên thương hiệu</label>
                                                        <input name="name" ng-model="brand.name" ng-pattern="/^[^0-9]*$/" required type="text" class="form-control">
                                                        <div ng-show="frmBrand.name.$dirty && frmBrand.name.$error.required" class="badge badge-danger m-2">Tên thương hiệu không được để trống</div>
                                						<div ng-show="frmBrand.name.$dirty && frmBrand.name.$error.pattern && !frmBrand.name.$error.required" class="badge badge-danger m-2">Tên thương hiệu phải là chữ</div>
                                                    </div>
                                                    <button ng-disabled="frmBrand.$invalid || chon == true" ng-click="create()" class="btn btn-primary">Tạo mới</button>
                                                    <button ng-disabled="frmBrand.$invalid || frmBrand.$pristine || chon == false" ng-click="update(brand.id)" class="btn btn-info">Cập nhật</button>
                                                    <button ng-click="reset()" class="btn btn-secondary">Làm mới</button>
                                                </form>
                                        	</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                                                <div class="col-md-6 text-left">
                                                    <h4 class="card-title">Danh sách thương hiệu</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover table-bordered">
                                                <thead class="thead-light">
                                                  <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Tên thương hiệu</th>
                                                    <th scope="col"></th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr ng-repeat="brand in brands">
                                                    <th scope="row">{{$index+1}}</th>
                                                    <td>{{brand.name}}</td>
                                                    <td class="text-right">
                                                        <button ng-click="edit(brand.id)" class="btn btn-primary">Edit</button>
                                                        <button ng-click="showDeleteModal(brand.id)" class="btn btn-dark">Delete</button>
                                                        
                                                    </td>
                                                  </tr>                                                  
                                                </tbody>
                                              </table>                                                                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

						      </div>
