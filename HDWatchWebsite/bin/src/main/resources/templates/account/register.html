<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container" style="width:700px;">
				<!-- row -->
				<div class="row">
					<!--Register-->
				<form class="register-form" id="register-form">
					<h2>Đăng ký</h2> <h3 class="text-danger" th:text="${message}"></h3>
					<!-- Các trường nhập liệu của form đăng ký -->
					<div class="form-group">
					  <label for="username">Tài khoản:</label>
					  <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng">
					</div>
					<div class="form-group">
					  <label for="fullname">Họ và tên:</label>
					  <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên">
					</div>
					<div class="form-group">
					  <label for="email">Email:</label>
					  <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
					</div>
					<div class="form-group">
					  <label for="password">Mật khẩu:</label>
					  <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
					</div>
					<div class="form-group">
					  <label for="confirm-password">Xác nhận mật khẩu:</label>
					  <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu">
					</div>
					<button type="submit" class="btn btn-primary">Đăng ký</button>
					<label for="login-link">Đã có tài khoản? <a href="/login/form" >Đăng nhập</a></label>
					<!-- Thẻ <a> để chuyển sang form đăng nhập -->
				  </form>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
</main>
</body>
</html>
